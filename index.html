<html>
<head>
    <meta charset="utf-8">
    <title>Random Q</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

	<main>
  
      <header> 
        <h1>Random quote machine</h1>
      </header> 
      
      <div class="box"> 
        <h2 class="quote"></h2> 
        <h3 class="author"></h3> 
      </div> 
      
      <div> 
        <button class="trigger button"> Random quote </button> 
        <a href="#" target="_blank" class="tweet button">
          <i class="fa fa-twitter fa-1x" aria-hidden="true"></i> Tweet
        </a> 
      </div> 
      
  </main>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
